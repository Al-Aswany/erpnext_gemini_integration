<div class="gemini-chat-widget-template">
    <div class="gemini-chat-container">
        <div class="gemini-chat-button">
            <i class="fa fa-robot"></i>
        </div>
        <div class="gemini-chat-widget">
            <div class="gemini-chat-header">
                <div class="gemini-chat-title">Gemini Assistant</div>
                <div class="gemini-chat-actions">
                    <button class="gemini-chat-minimize"><i class="fa fa-minus"></i></button>
                    <button class="gemini-chat-close"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="gemini-chat-body">
                <div class="gemini-chat-messages"></div>
            </div>
            <div class="gemini-chat-footer">
                <div class="gemini-chat-attachments"></div>
                <div class="gemini-chat-input-container">
                    <textarea class="gemini-chat-input" placeholder="Ask Gemini Assistant..."></textarea>
                    <button class="gemini-chat-attach"><i class="fa fa-paperclip"></i></button>
                    <button class="gemini-chat-send"><i class="fa fa-paper-plane"></i></button>
                </div>
                <input type="file" class="gemini-chat-file-input" multiple style="display: none;">
            </div>
        </div>
    </div>
</div>
